<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Second Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <!-- header and nav  -->
  <div class="container">
    <div class="row">
      <header>
        <div class="col-md-3">
          <div class="alert alert-info">
            <h1 class="well">Dave Tadesse</h1>
          </div>
        </div>
      </header>
      <div class="col-md-5">
      </div>
      <!-- nav -->
      <nav>
        <div class="col-md-4">
          <div class="alert alert-info">
            <div class="well">
              <div class="row">

                <div class="col-md-4">
                  <a class="nav-link active" href="index.html"><button type="button" class="btn btn-primary">About</button></a>
                </div>
                <div class="col-md-4">
                  <a class="nav-link active" href="contact.html"><button type="button" class="btn btn-primary">Contact</button></a>
                </div>
                <div class="col-md-4">
                  <a class="nav-link active" href="portfolio.html"><button type="button" class="btn btn-primary">Portfolio</button></a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </nav>

    </div>
    <!--  main body -->

    <div class="alert alert-info">
      <!--  left -->
      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <div class="alert alert-info">
              <h2 class="well">Contact Dave</h2>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <form class="form-horizontal">
                  <fieldset>
                    <div class="form-group">
                      <label for="name" class="col-lg-1 control-label">Name</label>
                      <div class="col-lg-12">
                        <br>
                        <input type="text" class="form-control" id="inputEmail" placeholder="John Smith">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail" class="col-lg-1 control-label">Email</label>
                      <div class="col-md-12">
                        <br>
                        <input type="password" class="form-control" id="inputPassword" placeholder="example@gmail.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="textArea" class="col-lg-1 control-label">Message</label>
                      <div class="col-lg-12">
                        <br>
                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
            </div>

            <!-- right  -->
            <div class="col-md-3">
              <aside id="right">
                <div class="alert alert-info">
                  <h3 class="well">Connect With Me</h3>
                  <div class="out">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="btn-group-vertical">
                          <div class="row">
                            <div class="col-md-12"> <a href="https://www.linkedin.com/" target="_blank"> <button type="button" class="primary btn btn-primary">LinkedIn</button> </a>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12"><a href="https://github.com/" target="_blank"> <button type="button" class="primary btn btn-primary">Github</button> </a>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12"> <a href="https://stackoverflow.com/" target="_blank"> <button type="button" class="primary btn btn-primary">Stackoverflow</button></a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </aside>
            </div>
          </div>

        </div>

        <div class="push"></div>
      </div>
    </div>


    <!--  footer  -->
    <div class="footer text-center">
      <div class="row">
        <div class="col-md-12">
          <h3>&copyCopyright 2017 Dave Tadesse</h3>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
